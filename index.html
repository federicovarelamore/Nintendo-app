<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>


<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">

        <div class="container-fluid">

            <a class="navbar-brand" href="index.html">
                <img src="/img/logo.jpg" alt="Logo Nintendo" width="200">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Summer Pack</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- CAROUSEL -->
    <div class="carousel slide carousel-fade" id="mainSlider" data-bs-ride="carousel">

        <ol class="carousel-indicators">

            <li data-bs-target="#mainSlider" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1">
            </li>
            <li data-bs-target="#mainSlider" data-bs-slide-to="1" aria-label="Slide 2"></li>
            <li data-bs-target="#mainSlider" data-bs-slide-to="2" aria-label="Slide 3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2500">
                <img src="/img/slide01.jpg" alt="Animal crossing" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2500">
                <img src="/img/slide02.jpg" alt="Slide 2" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2500">
                <img src="/img/slide03.jpg" alt="Slide 3" class="d-block w-100">
            </div>
        </div>

    </div>
    <!-- RIBBON -->
    <div id="ribbon" class="container-fluid">
        <div id="birthday" class="container w-50 ps-5 rounded">

            <div class="row align-items-center">
                <div class="col-sm p-3">
                    <img src="/img/image01.png" alt="ribbon" class="w-75 d-block mx-auto">
                </div>

                <div class="col-sm p-3 text-light text-center">
                    <p class="text-warning h3">Today is</p>
                    <h4 class="h2 text-shadow">Ulises Birthday</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- SEPARADOR RIBBON -->
    <div id="separator-ribbon">
        <div class="content bg-warning"></div>
    </div>

</body>

</html>
